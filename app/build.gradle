apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "com.replacements.replacements"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 10
        versionName '0.2.210'
        //generatedDensities = []
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
        debug {
        }
    }
    productFlavors {
    }
    lintOptions {
        checkReleaseBuilds false
    }
//    aaptOptions {
//        additionalParameters "--no-version-vectors"
//    }
    //useLibrary 'org.apache.http.legacy'
}

repositories {
    maven { url "https://jitpack.io" }
}


dependencies {
    compile files('libs/jsoup-1.7.3.jar')
    compile files('libs/volley.jar')
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    //compile project(':volley')
    //compile 'com.android.volley:volley:1.0.0'
    compile 'me.zhanghai.android.materialprogressbar:library:1.1.5'
    //24.1.1
    compile 'com.android.support:support-v4:25.0.0'
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:cardview-v7:25.0.0'
    compile 'com.android.support:recyclerview-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    // ^^^^^
    // Google jak zwykle miesza z bibliotekami.
    // Na nowych "fragmenttransaction" ma problem z "SwipeRefreshLayout" jak się zamieni fragmenty,
    // ale jeden na ten sam, tylko że nowy. W zakładce zastępstwa jak się odświeży raz,
    // to fragment się zamienia na ten sam ale nowy i po tym SwipeRefreshLayout jest źle skonfigurowany
    // i nie działa przez to odświeżanie. Dlatego na razie są stare biblioteki - 25.0.0.
    compile 'ca.barrenechea.header-decor:header-decor:0.2.5'
    compile 'com.github.afollestad.material-dialogs:core:0.8.5.6@aar'
    compile 'com.google.code.gson:gson:2.4'
    //compile 'com.google.android.gms:play-services-gcm:9.2.1'
    //compile 'com.google.android.gms:play-services-gcm:8.4.0'
    compile 'com.google.firebase:firebase-messaging:9.2.1'
    compile 'com.loopj.android:android-async-http:1.4.9'
}


apply plugin: 'com.google.gms.google-services'